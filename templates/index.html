<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 급식 | Sphere-PGHS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-strong: #1d4ed8;
            --text: #e9efff;
            --muted: #cbd5e1;
            --glass: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.25);
            --shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Pretendard', 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 20% 20%, rgba(59,130,246,0.35), transparent 25%),
                        radial-gradient(circle at 80% 0%, rgba(99,102,241,0.35), transparent 25%),
                        linear-gradient(180deg, #0f172a 0%, #0b1224 60%, #0f172a 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 24px 18px 96px;
            display: flex;
            justify-content: center;
        }
        .shell {
            width: min(480px, 100%);
        }
        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
        }
        .logo {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: linear-gradient(135deg, #60a5fa, #2563eb);
            display: grid;
            place-items: center;
            color: #0b1224;
            font-weight: 800;
            box-shadow: var(--shadow);
        }
        h1 {
            font-size: 20px;
            font-weight: 700;
            line-height: 1.2;
        }
        .subtitle {
            color: var(--muted);
            font-size: 14px;
        }
        .glass-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 18px;
            box-shadow: var(--shadow);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
        }
        .hero {
            display: grid;
            gap: 12px;
            margin-bottom: 18px;
        }
        .cta-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 14px;
            border-radius: 14px;
            font-weight: 700;
            text-decoration: none;
            color: #0b1224;
            background: linear-gradient(135deg, #93c5fd, #60a5fa);
            border: 1px solid rgba(255,255,255,0.35);
            box-shadow: 0 12px 30px rgba(59,130,246,0.35);
        }
        .btn.secondary {
            background: rgba(255,255,255,0.12);
            color: var(--text);
            border: 1px solid var(--border);
        }
        .section-title {
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .meal-list { display: grid; gap: 12px; }
        .meal-card {
            display: grid;
            gap: 8px;
            position: relative;
        }
        .meal-chip {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 6px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: #0b1224;
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(255,255,255,0.4);
        }
        .meal-text {
            font-size: 14px;
            line-height: 1.6;
            color: var(--muted);
        }
        .image-preview {
            margin-top: 16px;
            overflow: hidden;
            border-radius: 18px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,0.06);
        }
        .image-preview img { width: 100%; display: block; }
        .date-pill {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 12px;
            background: rgba(255,255,255,0.12);
            border: 1px solid var(--border);
            color: var(--muted);
            font-size: 13px;
        }
        footer {
            position: fixed;
            inset: auto 0 18px;
            display: flex;
            justify-content: center;
        }
        .nav-bar {
            width: min(480px, calc(100% - 24px));
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 12px;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(16px);
        }
        .nav-link {
            text-align: center;
            color: var(--muted);
            font-weight: 600;
            text-decoration: none;
            padding: 10px;
            border-radius: 12px;
        }
        .nav-link:hover { background: rgba(255,255,255,0.08); color: var(--text); }
    </style>
</head>
<body>
    <div class="shell">
        <header>
            <div class="logo">SP</div>
            <div>
                <h1>오늘의 급식</h1>
                <p class="subtitle">급식 메뉴와 AI 이미지 미리보기</p>
            </div>
        </header>

        <section class="glass-card hero">
            <div class="date-pill">{{ meal_date }} · 학교 급식</div>
            <p class="meal-text">하단에서 급식 메뉴를 선택하면 글래스 카드 안에서 즉시 AI 이미지로 확인할 수 있어요. 모바일 한 손 조작을 위해 버튼과 텍스트를 크게 배치했습니다.</p>
            <div class="cta-row">
                <a class="btn" href="/lost">분실물 찾기</a>
                <a class="btn secondary" href="/lost/new">분실물 등록</a>
            </div>
        </section>

        <section class="glass-card">
            <div class="section-title">오늘의 메뉴</div>
            <div class="meal-list">
                {% for meal in meal_list %}
                <article class="meal-card glass-card">
                    <span class="meal-chip">선택하면 이미지로 보기</span>
                    <div class="meal-text">{{ meal | safe }}</div>
                    <a class="btn" href="/?meal_description={{ meal | urlencode }}">AI 이미지 보기</a>
                </article>
                {% endfor %}
            </div>

            {% if image_url %}
            <div class="image-preview">
                <img src="{{ image_url }}" alt="{{ meal_description }}">
            </div>
            <div style="margin-top: 12px; text-align: right;">
                <a class="btn secondary" href="/">목록으로 돌아가기</a>
            </div>
            {% endif %}
        </section>
    </div>

    <footer>
        <nav class="nav-bar">
            <a class="nav-link" href="/">급식</a>
            <a class="nav-link" href="/lost">분실물</a>
            <a class="nav-link" href="/lost/search">검색</a>
        </nav>
    </footer>
</body>
</html>
