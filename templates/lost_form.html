<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --input-bg: #F2F4F6;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 30px;
        }

        .back-link {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-sub);
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        /* Form Area */
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-sub);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius);
            background: var(--input-bg);
            border: 2px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            background: #fff;
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: none;
        }

        /* Large Image Upload */
        .photo-upload {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--input-bg);
            border-radius: var(--radius);
            border: 2px dashed #D1D6DB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            gap: 10px;
            overflow: hidden;
            transition: background 0.2s;
        }
        
        .photo-upload:active { background: #E5E8EB; }

        .photo-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-camera {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        /* Sticky Bottom Button */
        .bottom-action {
            margin-top: auto;
            padding-top: 20px;
            position: sticky;
            bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(49, 130, 246, 0.3);
            transition: transform 0.1s;
        }
        
        .submit-btn:active { transform: scale(0.96); }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            padding: 12px 20px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .nav-item.active {
            background: white;
            color: var(--text-main);
        }

        .nav-icon { width: 18px; height: 18px; }

        /* Zero-touch AI Overlay */
        .ai-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 120;
        }

        .ai-overlay.active { opacity: 1; }

        .ai-aurora {
            position: absolute;
            inset: 0;
            background: conic-gradient(from 140deg, rgba(49,130,246,0.12), rgba(255,255,255,0.06), rgba(49,130,246,0.18));
            filter: blur(120px);
            opacity: 0.65;
            animation: auroraShift 12s infinite alternate;
        }

        .ai-aurora.second {
            background: conic-gradient(from 320deg, rgba(255,255,255,0.12), rgba(49,130,246,0.2), rgba(255,255,255,0.05));
            animation-duration: 16s;
        }

        @keyframes auroraShift {
            0% { transform: translate3d(-10px, 0, 0) scale(1); }
            100% { transform: translate3d(12px, -12px, 0) scale(1.04); }
        }

        .ai-control-bar {
            position: fixed;
            bottom: 108px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(12, 16, 24, 0.85);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 18px;
            padding: 10px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            max-width: 520px;
            width: calc(100% - 32px);
            pointer-events: auto;
        }

        .ai-overlay.active .ai-control-bar { display: flex; }

        .ai-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
            color: white;
            font-size: 15px;
        }

        .ai-input::placeholder { color: rgba(255,255,255,0.8); }

        .ai-submit, .ai-mic {
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 20px rgba(49, 130, 246, 0.35);
        }

        .ai-mic.listening { background: #FF3B30; box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3); }

        /* Toasts */
        .toast-stack {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 130;
            width: min(480px, calc(100% - 32px));
        }

        .toast {
            background: rgba(25, 31, 40, 0.95);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 14px 40px rgba(0,0,0,0.2);
            font-weight: 600;
            animation: fadeSlide 0.2s ease;
        }

        .toast.success { border-left: 4px solid #20C997; }
        .toast.error { border-left: 4px solid #FF6B6B; }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
