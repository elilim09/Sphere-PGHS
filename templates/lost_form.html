<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>등록하기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --input-bg: #F2F4F6;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 30px;
        }

        .back-link {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-sub);
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        /* Form Area */
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-sub);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius);
            background: var(--input-bg);
            border: 2px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            background: #fff;
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: none;
        }

        /* Large Image Upload */
        .photo-upload {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--input-bg);
            border-radius: var(--radius);
            border: 2px dashed #D1D6DB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            gap: 10px;
            overflow: hidden;
            transition: background 0.2s;
        }
        
        .photo-upload:active { background: #E5E8EB; }

        .photo-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-camera {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        /* Sticky Bottom Button */
        .bottom-action {
            margin-top: auto;
            padding-top: 20px;
            position: sticky;
            bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(49, 130, 246, 0.3);
            transition: transform 0.1s;
        }
        
        .submit-btn:active { transform: scale(0.96); }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/lost" class="back-link">취소</a>
            <div class="header-title">습득물 등록</div>
            <div style="width: 30px;"></div> <!-- Spacer -->
        </header>

        <form action="/lost/new" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <div class="photo-upload">
                    <svg class="icon-camera" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
                    <span style="font-size: 14px; font-weight: 600;">사진 추가하기 (필수)</span>
                    <input type="file" name="image" accept="image/*" required>
                </div>
            </div>

            <div class="input-group">
                <label for="item_name">물건 이름</label>
                <input type="text" id="item_name" name="item_name" placeholder="예) 투명 뿔테 안경" required>
            </div>

            <div class="input-group">
                <label for="item_description">상세 설명</label>
                <textarea id="item_description" name="item_description" placeholder="습득 장소와 보관 위치를 적어주세요." required></textarea>
            </div>

            <div class="bottom-action">
                <button type="submit" class="submit-btn">등록 완료</button>
            </div>
        </form>
    </div>
</body>
</html>
