<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --input-bg: #F2F4F6;
            --radius: 16px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 30px;
        }

        .back-link {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-sub);
            text-decoration: none;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        /* Form Area */
        form {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
            width: 100%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-sub);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 16px;
            border-radius: var(--radius);
            background: var(--input-bg);
            border: 2px solid transparent;
            font-size: 16px;
            font-weight: 500;
            color: var(--text-main);
            font-family: inherit;
            transition: all 0.2s;
        }

        input[type="text"]:focus, textarea:focus {
            background: #fff;
            border-color: var(--primary);
            outline: none;
        }

        textarea {
            min-height: 120px;
            resize: none;
        }

        /* Large Image Upload */
        .photo-upload {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--input-bg);
            border-radius: var(--radius);
            border: 2px dashed #D1D6DB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            gap: 10px;
            overflow: hidden;
            transition: background 0.2s;
        }
        
        .photo-upload:active { background: #E5E8EB; }

        .photo-upload input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .icon-camera {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        /* Sticky Bottom Button */
        .bottom-action {
            margin-top: auto;
            padding-top: 20px;
            position: sticky;
            bottom: 20px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 14px rgba(49, 130, 246, 0.3);
            transition: transform 0.1s;
        }
        
        .submit-btn:active { transform: scale(0.96); }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.92);
            backdrop-filter: blur(20px);
            padding: 8px 12px;
            border-radius: 100px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .nav-divider {
            width: 1px;
            height: 32px;
            background: rgba(255, 255, 255, 0.16);
        }

        .nav-item {
            padding: 12px 18px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
            white-space: nowrap;
            min-width: 72px;
        }

        .nav-item.active {
            background: white;
            color: var(--text-main);
        }

        .nav-icon { width: 18px; height: 18px; flex-shrink: 0; }

        .ai-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            padding: 0;
            min-width: 0;
            justify-content: center;
            background: linear-gradient(135deg, #3182F6, #1B64DA);
            color: white;
            box-shadow: 0 12px 30px rgba(49, 130, 246, 0.35);
        }

        .ai-button .nav-icon { width: 22px; height: 22px; }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        @media (max-width: 420px) {
            .nav-item { padding: 10px 14px; font-size: 13px; gap: 4px; }
            .container { padding: 16px; }
        }

        /* Zero-touch AI Overlay */
        .ai-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 120;
            overflow: hidden;
        }

        .ai-overlay.active { opacity: 1; }

        .ai-aurora {
            position: absolute;
            inset: 0;
            background: conic-gradient(from 140deg, rgba(49,130,246,0.18), rgba(255,255,255,0.1), rgba(49,130,246,0.28));
            filter: blur(110px);
            opacity: 0.78;
            animation: auroraShift 12s infinite alternate;
        }

        .ai-aurora.second {
            background: conic-gradient(from 320deg, rgba(255,255,255,0.14), rgba(49,130,246,0.32), rgba(255,255,255,0.1));
            animation: auroraDrift 16s ease-in-out infinite alternate;
        }

        .ai-aurora.edge {
            background: radial-gradient(circle at 10% 10%, rgba(49,130,246,0.24), transparent 45%),
                        radial-gradient(circle at 90% 15%, rgba(25,31,40,0.38), transparent 46%),
                        radial-gradient(circle at 15% 90%, rgba(49,130,246,0.22), transparent 44%),
                        radial-gradient(circle at 88% 88%, rgba(12,16,24,0.32), transparent 48%);
            opacity: 0.7;
            filter: blur(90px);
            mix-blend-mode: screen;
            animation: edgePulse 18s ease-in-out infinite alternate;
        }

        @keyframes auroraShift {
            0% { transform: translate3d(-12px, 0, 0) scale(1); }
            100% { transform: translate3d(16px, -16px, 0) scale(1.05); }
        }

        @keyframes auroraDrift {
            0% { transform: translate3d(6px, -6px, 0) scale(1); }
            100% { transform: translate3d(-10px, 12px, 0) scale(1.06); }
        }

        @keyframes edgePulse {
            0% { transform: scale(1); opacity: 0.58; }
            100% { transform: scale(1.04); opacity: 0.78; }
        }

        .ai-control-bar {
            position: fixed;
            bottom: 108px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(12, 16, 24, 0.85);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 18px;
            padding: 10px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            max-width: 520px;
            width: calc(100% - 32px);
            pointer-events: auto;
        }

        .ai-overlay.active .ai-control-bar { display: flex; }

        .ai-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
            color: white;
            font-size: 15px;
        }

        .ai-input::placeholder { color: rgba(255,255,255,0.8); }

        .ai-submit, .ai-mic {
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 20px rgba(49, 130, 246, 0.35);
        }

        .ai-mic.listening { background: #FF3B30; box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3); }

        /* Toasts */
        .toast-stack {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 130;
            width: min(480px, calc(100% - 32px));
        }

        .toast {
            background: rgba(25, 31, 40, 0.95);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 14px 40px rgba(0,0,0,0.2);
            font-weight: 600;
            animation: fadeSlide 0.2s ease;
        }

        .toast.success { border-left: 4px solid #20C997; }
        .toast.error { border-left: 4px solid #FF6B6B; }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="container">

            <div class="header-title">ÏäµÎìùÎ¨º Îì±Î°ù</div>
            <div style="width: 30px;"></div> <!-- Spacer -->
        </header>

        <form action="/lost/new" method="post" enctype="multipart/form-data" data-lost-form>

    <nav class="bottom-nav">
        <div class="nav-group" role="group" aria-label="Ï£ºÏöî Î©îÎâ¥">
            <a href="/" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>

            </a>
            <a href="/lost" class="nav-item active">

            </a>
            <a href="/lost/search" class="nav-item">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                Í≤ÄÏÉâ
            </a>
        </div>
        <div class="nav-divider" aria-hidden="true"></div>
        <div class="nav-group" role="group" aria-label="AI Ï†úÏñ¥">
            <button type="button" class="nav-item ai-launch ai-button">
                <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="m4.93 4.93 2.83 2.83"></path><path d="m16.24 16.24 2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path><path d="m4.93 19.07 2.83-2.83"></path><path d="m16.24 7.76 2.83-2.83"></path></svg>
                <span class="sr-only">AI Ï†úÏñ¥ Ïó¥Í∏∞</span>

    <div class="ai-overlay" id="aiOverlay" aria-hidden="true">
        <div class="ai-aurora"></div>
        <div class="ai-aurora second"></div>
        <div class="ai-aurora edge"></div>
        <form class="ai-control-bar" id="aiControls">
            <input class="ai-input" id="aiInput" placeholder="Îì±Î°ù ÎèÑÏôÄÏ§ò, Í≤ÄÏÉâÏúºÎ°ú Ïù¥Îèô" autocomplete="off" />
            <button class="ai-submit" type="submit" id="aiSend">ÏßÄÏãú</button>
            <button class="ai-mic" type="button" id="aiMic" aria-label="ÏùåÏÑ± ÏûÖÎ†•">üéô</button>
        </form>
    </div>
    <div class="toast-stack" id="toastStack" aria-live="polite"></div>
    <script>
        (function() {
            const overlay = document.getElementById('aiOverlay');
            const aiInput = document.getElementById('aiInput');
            const aiSend = document.getElementById('aiSend');
            const aiMic = document.getElementById('aiMic');
            const toastStack = document.getElementById('toastStack');
            const openButtons = document.querySelectorAll('.ai-launch');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const mealButtons = document.querySelectorAll('[data-meal-button]');
            const lostSearchInput = document.querySelector('[data-lost-search-input]');
            const lostSearchForm = document.querySelector('[data-lost-search-form]');
            const lostForm = document.querySelector('[data-lost-form]');
            const lostNameInput = document.querySelector('[data-lost-name]');
            const lostDescInput = document.querySelector('[data-lost-desc]');
            let recognition = null;
            let listening = false;
            let overlayActive = false;

            function showToast(text, type = 'info') {
                if (!text) return;
                const toast = document.createElement('div');
                toast.className = `toast ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
                toast.textContent = text;
                toastStack.appendChild(toast);
                setTimeout(() => toast.remove(), 2600);
            }

            function toggleOverlay(forceState) {
                overlayActive = typeof forceState === 'boolean' ? forceState : !overlayActive;
                overlay.classList.toggle('active', overlayActive);
                if (overlayActive) {
                    showToast('AI Ï†úÏñ¥ Î™®ÎìúÍ∞Ä ÏºúÏ°åÏñ¥Ïöî. ÌïòÎã®ÏóêÏÑú ÏßÄÏãúÌïòÏÑ∏Ïöî.');
                    aiInput.focus();
                }
            }

            async function sendToAgent(message) {
                const trimmed = message.trim();
                if (!trimmed) return;
                showToast(`"${trimmed}" ÏßÄÏãúÎ•º Ï†ÑÎã¨ÌñàÏñ¥Ïöî.`);
                try {
                    const response = await fetch('/api/agent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: trimmed, current_path: window.location.pathname })
                    });
                    const data = await response.json();
                    if (data.reply) showToast(data.reply, 'success');
                    handleActions(data.actions || []);
                } catch (error) {
                    showToast('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä ÏûàÏñ¥Ïöî. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.', 'error');
                }
            }

            function handleActions(actions) {
                if (!Array.isArray(actions)) return;
                actions.forEach((action) => {
                    if (!action || !action.type) return;
                    const target = action.target;
                    switch (action.type) {
                        case 'navigate':
                            if (target) window.location.href = target;
                            break;
                        case 'open_form':
                        case 'open_lost_form':
                            window.location.href = '/lost/new';
                            break;
                        case 'search_lost': {
                            const keyword = target || action.message || '';
                            if (lostSearchInput) {
                                lostSearchInput.value = keyword;
                                showToast(keyword ? `"${keyword}"ÏùÑ(Î•º) Î∞îÎ°ú Ï∞æÏïÑÎ≥ºÍ≤åÏöî.` : 'Î∂ÑÏã§Î¨º Í≤ÄÏÉâÏ∞ΩÏúºÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
                                if (lostSearchForm) lostSearchForm.submit();
                            } else {
                                showToast(keyword ? `"${keyword}" Í≤ÄÏÉâÏùÑ Ïã§ÌñâÌï©ÎãàÎã§.` : 'Î∂ÑÏã§Î¨º Í≤ÄÏÉâ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§.');
                                const url = keyword ? `/lost/search?query=${encodeURIComponent(keyword)}` : '/lost/search';
                                window.location.href = url;
                            }
                            break;
                        }
                        case 'fill_field': {
                            const value = action.message || '';
                            if (target === 'item_name' && lostNameInput) {
                                lostNameInput.value = value;
                                lostNameInput.focus();
                                showToast('Î¨ºÍ±¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌñàÏñ¥Ïöî.', 'success');
                            } else if (target === 'item_description' && lostDescInput) {
                                lostDescInput.value = value;
                                lostDescInput.focus();
                                showToast('ÏÉÅÏÑ∏ ÏÑ§Î™ÖÏùÑ Ï±ÑÏõ†Ïñ¥Ïöî.', 'success');
                            } else if (target) {
                                showToast('ÏßÄÏ†ïÌïú ÌïÑÎìúÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏñ¥Ïöî.', 'error');
                            }
                            break;
                        }
                        case 'submit_lost_form': {
                            if (lostForm) {
                                lostForm.requestSubmit();
                                showToast('Îì±Î°ù ÏöîÏ≤≠ÏùÑ Î≥¥ÎÉàÏñ¥Ïöî.', 'success');
                            } else {
                                showToast('Îì±Î°ù ÌôîÎ©¥Ïù¥ ÏïÑÎãàÏóêÏöî. Ïù¥ÎèôÌï†Í≤åÏöî.', 'info');
                                window.location.href = '/lost/new';
                            }
                            break;
                        }
                        case 'focus_search':
                            if (lostSearchInput) {
                                lostSearchInput.focus();
                                showToast('Í≤ÄÏÉâÏ∞ΩÏùÑ ÌôúÏÑ±ÌôîÌñàÏñ¥Ïöî.');
                            }
                            break;
                        case 'open_meal_image': {
                            let btn = null;
                            if (target) {
                                mealButtons.forEach((el) => {
                                    if (!btn && el.dataset.mealText && el.dataset.mealText.includes(target)) {
                                        btn = el;
                                    }
                                });
                            }
                            if (!btn) btn = mealButtons[0];
                            if (btn) {
                                showToast('Í∏âÏãù Ïù¥ÎØ∏ÏßÄÎ•º ÎùÑÏö∞Îäî Ï§ëÏûÖÎãàÎã§.');
                                btn.click();
                            }
                            break;
                        }
                        case 'toggle_overlay':
                            toggleOverlay(target === 'open' ? true : target === 'close' ? false : undefined);
                            break;
                        case 'announce':
                            if (action.message) showToast(action.message);
                            break;
                        default:
                            if (action.message) showToast(action.message);
                            break;
                    }
                });
            }

            openButtons.forEach((btn) => btn.addEventListener('click', toggleOverlay));

            aiSend.addEventListener('click', (e) => {
                e.preventDefault();
                const message = aiInput.value;
                aiInput.value = '';
                sendToAgent(message);
            });

            aiInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    aiSend.click();
                }
            });

            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    aiInput.value = transcript;
                    sendToAgent(transcript);
                };

                recognition.onend = () => {
                    listening = false;
                    aiMic.classList.remove('listening');
                    aiMic.textContent = 'üéô';
                };
            }

            aiMic.addEventListener('click', () => {
                if (!recognition) {
                    showToast('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏùåÏÑ± ÏûÖÎ†•ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏïÑÏöî. ÌÖçÏä§Ìä∏Î°ú ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.', 'error');
                    return;
                }

                if (listening) {
                    recognition.stop();
                    return;
                }

                listening = true;
                aiMic.classList.add('listening');
                aiMic.textContent = '‚óº';
                recognition.start();
            });
        })();
    </script>
