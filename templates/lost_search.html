<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>검색</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --bg-gray: #F2F4F6;
            --border: #E5E8EB;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px 20px 100px;
        }

        /* Search Header */
        .search-area {
            position: sticky;
            top: 20px;
            z-index: 10;
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .input-wrapper {
            flex-grow: 1;
            position: relative;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            background: var(--bg-gray);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            color: var(--text-main);
            font-weight: 500;
        }
        
        .input-wrapper input:focus {
            outline: 2px solid var(--primary);
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
        }

        .search-btn {
            background: var(--text-main);
            color: white;
            border: none;
            padding: 0 16px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        /* Result Section */
        .result-header {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 600;
            margin-bottom: 12px;
            padding-left: 4px;
        }

        .result-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .result-thumb {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            background: var(--bg-gray);
            object-fit: cover;
        }

        .result-info h3 {
            font-size: 15px;
            font-weight: 600;
            margin: 0 0 2px 0;
        }

        .result-info p {
            font-size: 13px;
            color: var(--text-sub);
            margin: 0;
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Empty State */
        .empty-view {
            text-align: center;
            margin-top: 80px;
            color: #D1D6DB;
        }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            padding: 12px 20px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: white;
            color: var(--text-main);
        }
        
        .nav-icon { width: 18px; height: 18px; }

    </style>
</head>
<body>
    <div class="container">
        <form action="/lost/search" method="get" class="search-area">
            <div class="input-wrapper">
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                <input type="text" name="query" value="{{ query }}" placeholder="물건 이름 검색" aria-label="검색어">
            </div>
            <button type="submit" class="search-btn">검색</button>
        </form>

        {% if query %}
        <div class="result-header">검색 결과</div>
        {% endif %}

        <div class="result-list">
            {% for item in lost_items %}
            <article class="result-item">
                <img src="{{ item.image_url }}" alt="thumb" class="result-thumb">
                <div class="result-info">
                    <h3>{{ item.name }}</h3>
                    <p>{{ item.description }}</p>
                </div>
            </article>
            {% else %}
                {% if query %}
                <div class="empty-view">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <p style="margin-top: 10px; font-weight: 600;">검색 결과가 없어요</p>
                </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            홈
        </a>
        <a href="/lost" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
            분실물
        </a>
        <a href="/lost/search" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            검색
        </a>
    </nav>
</body>
</html>
