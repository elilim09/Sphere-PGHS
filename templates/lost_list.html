<!DOCTYPE html>
<html>
<head>
    <title>분실물 목록</title>
</head>
<body>
    <h1>분실물 목록</h1>
    <a href="/lost/new">새 분실물 등록</a>
    <a href="/lost/search">분실물 검색</a>
    <ul>
        {% for item in lost_items %}
        <li>
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p><small>등록일: {{ item.timestamp }}</small></p>
            <img src="{{ item.image_url }}" alt="{{ item.name }}" width="200">
        </li>
        {% endfor %}
    </ul>
</body>
</html>
