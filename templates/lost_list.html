<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î∂ÑÏã§Î¨º ÏÑºÌÑ∞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #F2F4F6;
            --surface: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --border: #E5E8EB;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 80px 20px 100px; /* Header & Nav space */
        }

        /* Fixed Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background: rgba(242, 244, 246, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
        }

        .write-btn-mini {
            font-size: 14px;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            background: rgba(49, 130, 246, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
        }

        /* Card List */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lost-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            display: flex;
            gap: 16px;
            align-items: center;
            border: 1px solid white;
        }

        .lost-img {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            background: #F2F4F6;
            object-fit: cover;
            flex-shrink: 0;
        }

        .lost-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .lost-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-desc {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-time {
            font-size: 12px;
            color: #B0B8C1;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            padding: 12px 20px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .nav-item.active {
            background: var(--surface);
            color: var(--text-main);
        }

        .nav-icon { width: 18px; height: 18px; }

        /* Zero-touch AI Overlay */
        .ai-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(49, 130, 246, 0.2), transparent 40%),
                        radial-gradient(circle at 80% 0%, rgba(255, 255, 255, 0.12), transparent 40%),
                        rgba(6, 10, 16, 0.75);
            backdrop-filter: blur(18px);
            display: none;
            flex-direction: column;
            justify-content: flex-end;
            z-index: 999;
            color: white;
            padding: 24px 18px 30px;
        }

        .ai-overlay.active { display: flex; }

        .ai-aurora {
            position: absolute;
            inset: 0;
            background: conic-gradient(from 140deg, rgba(49,130,246,0.25), rgba(255,255,255,0.1), rgba(49,130,246,0.3));
            filter: blur(80px);
            opacity: 0.9;
            animation: auroraShift 9s infinite alternate;
        }

        .ai-aurora.second {
            background: conic-gradient(from 320deg, rgba(255,255,255,0.2), rgba(49,130,246,0.35), rgba(255,255,255,0.05));
            animation-duration: 12s;
        }

        @keyframes auroraShift {
            0% { transform: translate3d(-10px, 0, 0) scale(1); }
            100% { transform: translate3d(10px, -10px, 0) scale(1.05); }
        }

        .ai-shell {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            background: rgba(18, 22, 28, 0.8);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 30px 80px rgba(0,0,0,0.45);
            border-radius: 24px;
            padding: 18px;
            backdrop-filter: blur(10px);
        }

        .ai-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .ai-title {
            margin: 0;
            font-size: 18px;
            font-weight: 800;
            letter-spacing: -0.2px;
        }

        .ai-sub {
            margin: 2px 0 0;
            color: #D1D6DB;
            font-size: 13px;
        }

        .ai-close {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 700;
        }

        .ai-log {
            max-height: 35vh;
            overflow-y: auto;
            padding: 12px;
            background: rgba(255,255,255,0.04);
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.12);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .ai-bubble {
            padding: 12px 14px;
            border-radius: 14px;
            font-size: 14px;
            line-height: 1.5;
        }

        .ai-bubble.user { background: rgba(49, 130, 246, 0.18); color: #E8F1FF; align-self: flex-end; }
        .ai-bubble.agent { background: rgba(255,255,255,0.1); color: white; align-self: flex-start; }
        .ai-bubble.system { background: rgba(255,255,255,0.08); color: #F2F4F6; align-self: stretch; }

        .ai-input-bar {
            margin-top: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 16px;
        }

        .ai-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.25);
            color: white;
            font-size: 15px;
        }

        .ai-input::placeholder { color: rgba(255,255,255,0.6); }

        .ai-btn, .ai-mic {
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 20px rgba(49, 130, 246, 0.3);
        }

        .ai-mic.listening { background: #FF3B30; box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3); }

        body.no-scroll { overflow: hidden; }

        /* Floating Write Button (FAB) */
        .fab {
            position: fixed;
            bottom: 100px;
            right: max(20px, calc(50% - 230px));
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(49, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 90;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="page-title">Î∂ÑÏã§Î¨º ÏÑºÌÑ∞</h1>
        <a href="/" class="write-btn-mini">Í∏âÏãùÎ≥¥Í∏∞</a>
    </div>

    <div class="container">
        <div class="card-list">
            {% for item in lost_items %}
            <article class="lost-card">
                <img src="{{ item.image_url }}" alt="Item" class="lost-img" loading="lazy">
                <div class="lost-info">
                    <div class="lost-name">{{ item.name }}</div>
                    <div class="lost-desc">{{ item.description }}</div>
                    <div class="lost-time">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        {{ item.timestamp }}
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>

    <a href="/lost/new" class="fab" aria-label="Í∏ÄÏì∞Í∏∞">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </a>

    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            Ìôà
        </a>
        <a href="/lost" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
            Î∂ÑÏã§Î¨º
        </a>
        <a href="/lost/search" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            Í≤ÄÏÉâ
        </a>
        <button type="button" class="nav-item ai-launch">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"></path><path d="M12 18v4"></path><path d="m4.93 4.93 2.83 2.83"></path><path d="m16.24 16.24 2.83 2.83"></path><path d="M2 12h4"></path><path d="M18 12h4"></path><path d="m4.93 19.07 2.83-2.83"></path><path d="m16.24 7.76 2.83-2.83"></path></svg>
            AI Ï†úÏñ¥
        </button>
    </nav>

    <div class="ai-overlay" id="aiOverlay" aria-hidden="true">
        <div class="ai-aurora"></div>
        <div class="ai-aurora second"></div>
        <div class="ai-shell">
            <div class="ai-header">
                <div>
                    <p class="ai-title">Sphere Copilot</p>
                    <p class="ai-sub">AIÍ∞Ä ÌéòÏù¥ÏßÄÎ•º Ï†úÏñ¥Ìï† Ïàò ÏûàÏñ¥Ïöî. ÏùåÏÑ±¬∑ÌÖçÏä§Ìä∏Î°ú ÏßÄÏãúÌï¥ Î≥¥ÏÑ∏Ïöî.</p>
                </div>
                <button class="ai-close" type="button" id="aiClose">Îã´Í∏∞</button>
            </div>
            <div class="ai-log" id="aiLog" aria-live="polite"></div>
            <form class="ai-input-bar" id="aiForm">
                <button class="ai-mic" type="button" id="aiMic">üéô</button>
                <input class="ai-input" id="aiInput" placeholder="Ïòà) ÎÇ¥ Î∂ÑÏã§Î¨º Ï∞æÍ∏∞, Îì±Î°ù Ïó¥Ïñ¥Ï§ò" autocomplete="off" />
                <button class="ai-btn" type="submit">Î≥¥ÎÇ¥Í∏∞</button>
            </form>
        </div>
    </div>

    <script>
        (function() {
            const overlay = document.getElementById('aiOverlay');
            const aiLog = document.getElementById('aiLog');
            const aiInput = document.getElementById('aiInput');
            const aiForm = document.getElementById('aiForm');
            const aiMic = document.getElementById('aiMic');
            const openButtons = document.querySelectorAll('.ai-launch');
            const closeButton = document.getElementById('aiClose');
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            let recognition = null;
            let listening = false;

            function appendBubble(text, role = 'agent') {
                const bubble = document.createElement('div');
                bubble.className = `ai-bubble ${role}`;
                bubble.textContent = text;
                aiLog.appendChild(bubble);
                aiLog.scrollTop = aiLog.scrollHeight;
            }

            function openOverlay() {
                overlay.classList.add('active');
                document.body.classList.add('no-scroll');
                if (!aiLog.childElementCount) {
                    appendBubble('AIÍ∞Ä ÌéòÏù¥ÏßÄÎ•º Ï†úÏñ¥Ìï† Ï§ÄÎπÑÍ∞Ä ÎêòÏóàÏñ¥Ïöî. ÏõêÌïòÎäî ÎèôÏûëÏùÑ ÎßêÌïòÍ±∞ÎÇò ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.', 'system');
                }
                aiInput.focus();
            }

            function closeOverlay() {
                overlay.classList.remove('active');
                document.body.classList.remove('no-scroll');
            }

            async function sendToAgent(message) {
                appendBubble(message, 'user');
                const thinking = document.createElement('div');
                thinking.className = 'ai-bubble agent';
                thinking.textContent = 'ÏßÄÏãúÎ•º Ïù¥Ìï¥ÌïòÎäî Ï§ë...';
                aiLog.appendChild(thinking);
                aiLog.scrollTop = aiLog.scrollHeight;

                try {
                    const response = await fetch('/api/agent', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message, current_path: window.location.pathname })
                    });
                    const data = await response.json();
                    thinking.remove();
                    appendBubble(data.reply || 'ÏùëÎãµÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏñ¥Ïöî.', 'agent');
                    handleActions(data.actions || []);
                } catch (error) {
                    thinking.remove();
                    appendBubble('ÏÑúÎ≤Ñ Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä ÏûàÏñ¥Ïöî. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥ Ï£ºÏÑ∏Ïöî.', 'agent');
                }
            }

            function handleActions(actions) {
                if (!Array.isArray(actions)) return;
                actions.forEach((action) => {
                    if (!action || !action.type) return;
                    const target = action.target;
                    switch (action.type) {
                        case 'navigate':
                            if (target) window.location.href = target;
                            break;
                        case 'open_form':
                            window.location.href = '/lost/new';
                            break;
                        case 'search_lost':
                            window.location.href = target || '/lost/search';
                            break;
                        case 'announce':
                            if (action.message) appendBubble(action.message, 'system');
                            break;
                        default:
                            break;
                    }
                });
            }

            openButtons.forEach((btn) => btn.addEventListener('click', openOverlay));
            closeButton.addEventListener('click', closeOverlay);

            aiForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = aiInput.value.trim();
                if (!message) return;
                aiInput.value = '';
                sendToAgent(message);
            });

            if (SpeechRecognition) {
                recognition = new SpeechRecognition();
                recognition.lang = 'ko-KR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    aiInput.value = transcript;
                    appendBubble(`üé§ ${transcript}`, 'user');
                    sendToAgent(transcript);
                };

                recognition.onend = () => {
                    listening = false;
                    aiMic.classList.remove('listening');
                    aiMic.textContent = 'üéô';
                };
            }

            aiMic.addEventListener('click', () => {
                if (!recognition) {
                    appendBubble('Ïù¥ Î∏åÎùºÏö∞Ï†ÄÏóêÏÑúÎäî ÏùåÏÑ± ÏûÖÎ†•ÏùÑ ÏßÄÏõêÌïòÏßÄ ÏïäÏïÑÏöî. ÌÖçÏä§Ìä∏Î°ú ÏûÖÎ†•Ìï¥ Ï£ºÏÑ∏Ïöî.', 'system');
                    return;
                }

                if (listening) {
                    recognition.stop();
                    return;
                }

                listening = true;
                aiMic.classList.add('listening');
                aiMic.textContent = '‚óº';
                recognition.start();
            });
        })();
    </script>
</body>
</html>
