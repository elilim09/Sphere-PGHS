<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>분실물 센터</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #F2F4F6;
            --surface: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --border: #E5E8EB;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 80px 20px 100px; /* Header & Nav space */
        }

        /* Fixed Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background: rgba(242, 244, 246, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
        }

        .write-btn-mini {
            font-size: 14px;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            background: rgba(49, 130, 246, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
        }

        /* Card List */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lost-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            display: flex;
            gap: 16px;
            align-items: center;
            border: 1px solid white;
        }

        .lost-img {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            background: #F2F4F6;
            object-fit: cover;
            flex-shrink: 0;
        }

        .lost-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .lost-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-desc {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-time {
            font-size: 12px;
            color: #B0B8C1;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            padding: 12px 20px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .nav-item.active {
            background: var(--surface);
            color: var(--text-main);
        }

        .nav-icon { width: 18px; height: 18px; }

        /* Floating Write Button (FAB) */
        .fab {
            position: fixed;
            bottom: 100px;
            right: max(20px, calc(50% - 230px));
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(49, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 90;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="page-title">분실물 센터</h1>
        <a href="/" class="write-btn-mini">급식보기</a>
    </div>

    <div class="container">
        <div class="card-list">
            {% for item in lost_items %}
            <article class="lost-card">
                <img src="{{ item.image_url }}" alt="Item" class="lost-img" loading="lazy">
                <div class="lost-info">
                    <div class="lost-name">{{ item.name }}</div>
                    <div class="lost-desc">{{ item.description }}</div>
                    <div class="lost-time">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                        {{ item.timestamp }}
                    </div>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>

    <a href="/lost/new" class="fab" aria-label="글쓰기">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
    </a>

    <nav class="bottom-nav">
        <a href="/" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path></svg>
            홈
        </a>
        <a href="/lost" class="nav-item active">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path></svg>
            분실물
        </a>
        <a href="/lost/search" class="nav-item">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            검색
        </a>
    </nav>
</body>
</html>
