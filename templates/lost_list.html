<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>분실물 목록 | Sphere-PGHS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0051FF;
            --glass-bg: rgba(255, 255, 255, 0.14);
            --glass-border: rgba(255, 255, 255, 0.35);
            --text-primary: #0f172a;
            --text-secondary: #334155;
            --blur: 16px;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Pretendard', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 10% 10%, rgba(0, 81, 255, 0.22), transparent 30%),
                        radial-gradient(circle at 90% 0%, rgba(0, 210, 255, 0.18), transparent 30%),
                        linear-gradient(135deg, #f7fbff 0%, #eaf0ff 100%);
            color: var(--text-primary);
        }
        .page { max-width: 520px; margin: 0 auto; padding: 18px 18px 110px; }
        header { display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 12px; }
        .pill { padding: 10px 14px; border-radius: 999px; background: var(--glass-bg); border: 1px solid var(--glass-border); backdrop-filter: blur(var(--blur)); color: var(--primary); font-weight: 800; }
        h1 { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: -0.02em; }
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 18px; padding: 16px; box-shadow: 0 18px 50px rgba(15, 23, 42, 0.08); backdrop-filter: blur(var(--blur)); }
        .hero { display: grid; gap: 6px; margin-bottom: 12px; }
        .hero p { margin: 0; color: var(--text-secondary); font-size: 14px; }
        .list { list-style: none; padding: 0; margin: 0; display: grid; gap: 12px; }
        .item { display: grid; gap: 8px; }
        .item-header { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
        .item h2 { margin: 0; font-size: 18px; }
        .item p { margin: 0; color: var(--text-secondary); line-height: 1.5; }
        .timestamp { font-size: 12px; color: #475569; }
        .thumb { width: 100%; border-radius: 14px; border: 1px solid var(--glass-border); overflow: hidden; background: rgba(255, 255, 255, 0.28); }
        .thumb img { width: 100%; display: block; }
        .cta-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 6px; }
        .primary-btn, .ghost-btn { padding: 12px 14px; border-radius: 12px; font-weight: 700; font-size: 15px; text-align: center; text-decoration: none; border: none; min-height: 48px; }
        .primary-btn { background: linear-gradient(135deg, #0051FF, #3ba9ff); color: #fff; box-shadow: 0 12px 30px rgba(0, 81, 255, 0.25); }
        .ghost-btn { background: rgba(255, 255, 255, 0.32); border: 1px solid var(--glass-border); color: var(--text-primary); }
        nav { position: fixed; bottom: 16px; left: 50%; transform: translateX(-50%); width: min(520px, calc(100% - 24px)); background: rgba(255, 255, 255, 0.65); border: 1px solid var(--glass-border); border-radius: 18px; padding: 12px; box-shadow: 0 20px 50px rgba(15, 23, 42, 0.12); backdrop-filter: blur(var(--blur)); }
        .nav-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .nav-btn { padding: 12px 10px; border-radius: 12px; background: rgba(255, 255, 255, 0.5); border: 1px solid var(--glass-border); text-align: center; color: var(--text-primary); font-weight: 700; text-decoration: none; font-size: 14px; box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.6); }
        @media (max-width: 360px) { .nav-grid { grid-template-columns: repeat(2, 1fr); } h1 { font-size: 20px; } }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <div class="pill">빠른 찾기</div>
            <a class="ghost-btn" style="padding:10px 12px; min-height:44px;" href="/">급식</a>
        </header>

        <section class="card hero">
            <h1>분실물 목록</h1>
            <p>가장 최근에 등록된 물품부터 한눈에 확인하고, 바로 검색하거나 등록해요.</p>
            <div class="cta-row">
                <a class="primary-btn" href="/lost/search">검색하기</a>
                <a class="ghost-btn" href="/lost/new">새 등록</a>
            </div>
        </section>

        <ul class="list">
            {% for item in lost_items %}
            <li class="card item">
                <div class="item-header">
                    <h2>{{ item.name }}</h2>
                    <span class="pill" style="padding:6px 10px; font-size:12px;">{{ item.timestamp }}</span>
                </div>
                <p>{{ item.description }}</p>
                <div class="thumb"><img src="{{ item.image_url }}" alt="{{ item.name }}"></div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <nav>
        <div class="nav-grid">
            <a class="nav-btn" href="/">급식 홈</a>
            <a class="nav-btn" href="/lost/search">분실물 검색</a>
            <a class="nav-btn" href="/lost/new">빠른 등록</a>
        </div>
    </nav>
</body>
</html>
