<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Î∂ÑÏã§Î¨º ÏÑºÌÑ∞</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-page: #F2F4F6;
            --surface: #FFFFFF;
            --primary: #3182F6;
            --text-main: #191F28;
            --text-sub: #8B95A1;
            --border: #E5E8EB;
            --radius: 20px;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-page);
            font-family: 'Pretendard', sans-serif;
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 80px 20px 100px; /* Header & Nav space */
        }

        /* Fixed Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 500px;
            background: rgba(242, 244, 246, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .page-title {
            font-size: 24px;
            font-weight: 800;
            margin: 0;
        }

        .write-btn-mini {
            font-size: 14px;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            background: rgba(49, 130, 246, 0.1);
            padding: 8px 16px;
            border-radius: 100px;
        }

        /* Card List */
        .card-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .lost-card {
            background: var(--surface);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            display: flex;
            gap: 16px;
            align-items: center;
            border: 1px solid white;
        }

        .lost-img {
            width: 80px;
            height: 80px;
            border-radius: 14px;
            background: #F2F4F6;
            object-fit: cover;
            flex-shrink: 0;
        }

        .lost-info {
            flex-grow: 1;
            overflow: hidden;
        }

        .lost-name {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-desc {
            font-size: 14px;
            color: var(--text-sub);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lost-time {
            font-size: 12px;
            color: #B0B8C1;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Floating Nav */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(25, 31, 40, 0.9);
            backdrop-filter: blur(20px);
            padding: 6px;
            border-radius: 100px;
            display: flex;
            gap: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .nav-item {
            padding: 12px 20px;
            border-radius: 100px;
            text-decoration: none;
            color: #B0B8C1;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
            border: none;
            background: transparent;
            cursor: pointer;
        }

        .nav-item.active {
            background: var(--surface);
            color: var(--text-main);
        }

        .nav-icon { width: 18px; height: 18px; }

        /* Zero-touch AI Overlay */
        .ai-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 120;
        }

        .ai-overlay.active { opacity: 1; }

        .ai-aurora {
            position: absolute;
            inset: 0;
            background: conic-gradient(from 140deg, rgba(49,130,246,0.12), rgba(255,255,255,0.06), rgba(49,130,246,0.18));
            filter: blur(120px);
            opacity: 0.65;
            animation: auroraShift 12s infinite alternate;
        }

        .ai-aurora.second {
            background: conic-gradient(from 320deg, rgba(255,255,255,0.12), rgba(49,130,246,0.2), rgba(255,255,255,0.05));
            animation-duration: 16s;
        }

        @keyframes auroraShift {
            0% { transform: translate3d(-10px, 0, 0) scale(1); }
            100% { transform: translate3d(12px, -12px, 0) scale(1.04); }
        }

        .ai-control-bar {
            position: fixed;
            bottom: 108px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            align-items: center;
            gap: 10px;
            background: rgba(12, 16, 24, 0.85);
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 18px;
            padding: 10px 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            max-width: 520px;
            width: calc(100% - 32px);
            pointer-events: auto;
        }

        .ai-overlay.active .ai-control-bar { display: flex; }

        .ai-input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
            color: white;
            font-size: 15px;
        }

        .ai-input::placeholder { color: rgba(255,255,255,0.8); }

        .ai-submit, .ai-mic {
            border: none;
            background: var(--primary);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 10px 20px rgba(49, 130, 246, 0.35);
        }

        .ai-mic.listening { background: #FF3B30; box-shadow: 0 10px 20px rgba(255, 59, 48, 0.3); }

        /* Toasts */
        .toast-stack {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 130;
            width: min(480px, calc(100% - 32px));
        }

        .toast {
            background: rgba(25, 31, 40, 0.95);
            color: white;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 14px 40px rgba(0,0,0,0.2);
            font-weight: 600;
            animation: fadeSlide 0.2s ease;
        }

        .toast.success { border-left: 4px solid #20C997; }
        .toast.error { border-left: 4px solid #FF6B6B; }

        @keyframes fadeSlide {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Write Button (FAB) */
        .fab {
            position: fixed;
            bottom: 100px;
            right: max(20px, calc(50% - 230px));
            width: 56px;
            height: 56px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(49, 130, 246, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 90;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .fab:active { transform: scale(0.9); }

    </style>
</head>
